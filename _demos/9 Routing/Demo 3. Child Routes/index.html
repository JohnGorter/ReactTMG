<!DOCTYPE html>
<html lang="en">
        <head>
                <title>React 101 (ES6 classes)! - Modern JS</title>
                <script data-require="fetch@1.1.0" data-semver="1.1.0" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.1.0/fetch.min.js"></script>
                <script data-require="browser.js@*" data-semver="0.0.1" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
                <script data-require="react@15.4.1" data-semver="15.4.1" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.min.js"></script>
                <script data-require="react@15.4.1" data-semver="15.4.1" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.min.js"></script>
                <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
                <script src="https://unpkg.com/react-router/umd/react-router.min.js"></script>
                </head>
<body>
    <div id="root"></div>

   <script type="text/babel">

    class Home extends React.Component {
        render(){
            return <h1>Home component</h1>
        }
    }

    class AboutOverview extends React.Component {
        render(){
            return <h1>About Overview component</h1>
        }
    }

    class AboutDetails extends React.Component {
        render(){
            return <h1>About Details component</h1>
        }
    }

    class AboutHome extends React.Component {
        render(){
            return <h1>Home About component, we have two sections in this page</h1>
        }
    }

    class About extends React.Component {
        render(){
            return (
                <div>
                    About Page 
                <menu>
                        <ul>
                            <li><ReactRouterDOM.Link to="/about/overview">Overview</ReactRouterDOM.Link></li>
                            <li><ReactRouterDOM.Link to="/about/details/">Details</ReactRouterDOM.Link></li>
                        </ul>
                    </menu>
                   
                <ReactRouterDOM.Switch>
                    <ReactRouterDOM.Route path='*/details' component={AboutDetails}/>
                    <ReactRouterDOM.Route path='/about/overview' component={AboutOverview}/>
                    <ReactRouterDOM.Route path='*' component={AboutHome}/>
                </ReactRouterDOM.Switch>
                </div>
            );
        }
    }


    class MyApp extends React.Component {
       
        render(){
            return (
                <div>
                    <header>My Application</header>
                    <menu>
                        <ul>
                            <li><ReactRouterDOM.Link to="/home">Home</ReactRouterDOM.Link></li>
                            <li><ReactRouterDOM.Link to="/about">About</ReactRouterDOM.Link></li>
                        </ul>
                    </menu>
                    <ReactRouterDOM.Switch>
                        <ReactRouterDOM.Route exact path='/' component={Home}/>
                        <ReactRouterDOM.Route path='/about' component={About}/>
                        <ReactRouterDOM.Route path='/home' component={Home}/>
                    </ReactRouterDOM.Switch>
                </div>
            );
            
        }
    }

   ReactDOM.render((
       <ReactRouterDOM.BrowserRouter>
            <MyApp/>
        </ReactRouterDOM.BrowserRouter>
    ), document.querySelector("#root"));
   </script>
   
</body>
</html>
